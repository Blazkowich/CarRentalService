<h2 mat-dialog-title class="mat-dialog-title">Do you really want to delete this vehicle?</h2>
<mat-dialog-actions align="end" class="mat-dialog-actions">
  <button mat-button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button mat-button class="btn btn-danger" (click)="onConfirm()">Submit</button>
</mat-dialog-actions>
