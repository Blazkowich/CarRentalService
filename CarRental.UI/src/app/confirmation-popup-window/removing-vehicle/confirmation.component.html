<h2 mat-dialog-title class="mat-dialog-title">Are you sure?</h2>
<mat-dialog-content class="mat-dialog-content">
  <p>Do you really want to delete this vehicle?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions">
  <button mat-button class="btn btn-danger" (click)="onCancel()">Cancel</button>
  <button mat-button class="btn btn-secondary" (click)="onConfirm()">Submit</button>
</mat-dialog-actions>
