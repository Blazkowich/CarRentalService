<div class="body">
  <h1 class="titleText">
    <a [routerLink]="['/main-page']" style="text-decoration: none; color: inherit;">{{ title }}</a>
  </h1>
  <div class="auth">
    <button *ngIf="!isLoggedIn()" class="btn btn-primary" [routerLink]="['/login']">SignIn</button>
    <button *ngIf="!isLoggedIn()" class="btn btn-success ml-2" [routerLink]="['/register']">SignUp</button>
    <button *ngIf="isLoggedIn()" class="btn btn-danger" (click)="logout()">LogOut</button>
  </div>
</div>
<router-outlet></router-outlet>
