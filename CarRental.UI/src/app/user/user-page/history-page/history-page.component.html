<div class="card">
  <div class="col-md-6">
    <div *ngIf="bookingHistory.length > 0">
      <h2>Booking History</h2>
      <div *ngFor="let booking of bookingHistory" class="booking-item">
        <div class="booking-details">
          <div class="booking-info">
            <div class="booking-image">
              <img
                *ngIf="getVehicleImageUrl(booking.VehicleId)"
                [src]="getVehicleImageUrl(booking.VehicleId)"
                [alt]="getVehicleName(booking.VehicleId)"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
                class="img-fluid">
              <span *ngIf="!getVehicleImageUrl(booking.VehicleId)">Image Not Available</span>
            </div>
            <div class="booking-text">
              <p><strong>Vehicle:</strong> {{ getVehicleName(booking.VehicleId) }}</p>
              <p><strong>Booking Date:</strong> {{ booking.StartDate | date: 'dd-MMM-yyyy hh:mm' }}</p>
              <p><strong>Total Price:</strong> {{ booking.TotalPrice }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="card-footer text-center mt-3">
  <div class="card-body">
    <button class="btn btn-outline-secondary"
            style="width: 100px"
            (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
  <ng-container
   *ngIf="!isAdmin()">
    <button class="btn btn-primary mx-2" [routerLink]="['/user-chat']">Chat</button>
    <button class="btn btn-secondary mx-2" [routerLink]="['/email']">Email</button>
  </ng-container>
  <ng-container
    *ngIf="isAdmin()">
     <button class="btn btn-primary mx-2" [routerLink]="['/user-chat']">Chat</button>
     <button class="btn btn-secondary mx-2" [routerLink]="['/email']">Email</button>
   </ng-container>
</footer>
