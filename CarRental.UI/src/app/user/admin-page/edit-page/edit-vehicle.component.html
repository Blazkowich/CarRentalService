<div class="card">
  <div class="card-body">
    <h1>{{ title }}</h1>
    <form *ngIf="vehicle" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Vehicle Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="vehicle.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="vehicle.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" class="form-control" [(ngModel)]="vehicle.type" name="type" required>
          <option *ngFor="let type of vehicleTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reservationType">Reservation Type</label>
        <select id="reservationType" class="form-control" [(ngModel)]="vehicle.reservationType" name="reservationType" required>
          <option *ngFor="let reservationType of reservationTypes" [value]="reservationType">{{ reservationType }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="vehicle.price" name="price" required>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" class="form-control" [(ngModel)]="vehicle.imageUrl" name="imageUrl" required>
      </div>
      <br/>
      <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-primary">Update Vehicle</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
