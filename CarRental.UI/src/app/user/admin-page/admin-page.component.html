<div class="container mt-4">
  <h2>{{ title }}</h2>

  <div class="card">
    <div class="card-header">
      Users who messaged:
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item">
          {{ user.FirstName }} {{ user.LastName }} {{ user.Id }}
        </li>
        <li *ngIf="users.length === 0" class="list-group-item">
          No users found.
        </li>
      </ul>
    </div>
  </div>
</div>
<footer class="card-footer text-center mt-3">
  <div class="card-body">
    <button class="btn btn-outline-secondary"
            style="width: 100px"
            (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
